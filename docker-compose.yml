version: '3.8'

services:
  # PostgreSQL - Para Inventory y Finance Services
  postgres:
    image: postgres:15-alpine
    container_name: desertbrew_postgres
    environment:
      POSTGRES_DB: inventory_db
      POSTGRES_USER: desertbrew
      POSTGRES_PASSWORD: ${DB_PASSWORD:-desertbrew123}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infra/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - desertbrew_network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U desertbrew" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # TimescaleDB - Para Production Service (telemetría IoT)
  timescaledb:
    image: timescale/timescaledb:latest-pg15
    container_name: desertbrew_timescaledb
    environment:
      POSTGRES_DB: production_db
      POSTGRES_USER: desertbrew
      POSTGRES_PASSWORD: ${DB_PASSWORD:-desertbrew123}
    ports:
      - "5433:5432"
    volumes:
      - timescale_data:/var/lib/postgresql/data
    networks:
      - desertbrew_network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U desertbrew" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # RabbitMQ - Message broker para eventos asíncronos
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: desertbrew_rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: desertbrew
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-desertbrew123}
      RABBITMQ_DEFAULT_VHOST: /
    ports:
      - "5672:5672" # AMQP protocol
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - desertbrew_network
    healthcheck:
      test: [ "CMD", "rabbitmq-diagnostics", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # MongoDB - Para Sales Service (órdenes complejas)
  mongodb:
    image: mongo:7
    container_name: desertbrew_mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: desertbrew
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-desertbrew123}
      MONGO_INITDB_DATABASE: sales_db
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
      - ./infra/mongodb/init.js:/docker-entrypoint-initdb.d/init.js
    networks:
      - desertbrew_network
    healthcheck:
      test: [ "CMD", "mongosh", "--eval", "db.adminCommand('ping')" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis - Cache y sesiones
  redis:
    image: redis:7-alpine
    container_name: desertbrew_redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-desertbrew123}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - desertbrew_network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
